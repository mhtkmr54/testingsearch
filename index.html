<!DOCTYPE html>
<html ng-app="myApp">

  <head>
    <script data-require="angular.js@*" data-semver="1.3.0-beta.5" src="https://code.angularjs.org/1.3.0-beta.5/angular.js"></script>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.0/css/bootstrap-combined.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body ng-controller="MyController">
    <input type="text" ng-model="enteredValue">
    <br>
    <button type="button" ng-Click="findValue(enteredValue)">Search</button>
    <h3>Results</h3>
    <ul>
      <li ng-repeat="result in results">Serial number: {{result.serial}} | Owner: {{result.owner}}</li>
    </ul>

 <!--
   <input type="text" ng-model="search.country" />

    Cities all over world:

    <p ng-repeat="data in dataset | filter: search">


     {{ data.city }}
   </p>
-->
   <div class="row">
    <input class="span4 pull-right" type="text" placeholder="Search for Country to get weather" ng-model="search.country" >
  </div>
  <div class="">
    <table id="results" class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>Country</th>
            <th>City</th>
            
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="data in dataset | filter: search">
            <td id="country">{{data.country}}</td>
            <td id="city">{{data.city}}</td>
        </tr>
        </tbody>
    </table>
</div>

   </body>

</html>
